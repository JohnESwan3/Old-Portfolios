<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="John Swan, HTML, CSS, Web Developer, Weiser, Freelance, JavaScript"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="dist/js/script.js" defer></script>
    <link
      rel="shortcut icon"
      type="image/ico"
      href="dist/images/js-favicon.ico"
    />
    <title>John Swan | Web Developer</title>
  </head>
  <body id="home">
    <!-- Nav Bar -->
    <nav class="navbar" id="navbar">
      <ul>
        <li>
          <a href="#home" class="pageBtn active"><i>JS</i></a>
        </li>
        <li>
          <a href="#about" class="pageBtn"><i class="fas fa-user"></i></a>
        </li>
        <li>
          <a href="#projects" class="pageBtn"><i class="fas fa-code"></i></a>
        </li>
        <li>
          <a href="#contact" class="pageBtn"
            ><i class="fas fa-paper-plane"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Landing Page -->
    <main class="page-container">
      <h6>Front End</h6>
      <div class="main-content">
        <h4>Web Developer</h4>
        <h1>John Swan</h1>
        <p>Portfolio</p>
      </div>
      <!-- <h6>.JS</h6>
      <h4>HTML</h4>
      <h6>CSS</h6> -->
    </main>

    <!-- About Page -->
    <section class="page-container" id="about"></section>

    <!-- Projects Page -->
    <section class="page-container" id="projects">
      <div class="main-content"></div>
    </section>

    <!-- Contact Page -->
    <section class="page-container" id="contact">
      <div class="content">
        <form data-netlify="true" method="POST" id="contact-form">
          <h1>Contact Me</h1>

          <div class="fields">
            <div class="field half">
              <input
                type="text"
                name="Name"
                id="name"
                placeholder="Name"
                required="required"
              />
            </div>
            <div class="field half">
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="Email"
                required="required"
              />
            </div>
            <div class="field half">
              <label for="inquiry-type"><h3>Select Your Interest</h1> </label>
              <select
                name="Inquiry"
                id="inquiry"
                required="required"
                placeholder="Select"
              >
                <option
                  value=""
                  style="background: #2c3531 !important"
                ></option>
                <option
                  style="background: #2c3531 !important"
                  value="Get a Quote"
                >
                  Get a Quote
                </option>
                <option value="Hire Me" style="background: #2c3531 !important">
                  Hire Me
                </option>
              </select>
            </div>
            <div class="field">
              <textarea
                name="Message"
                id="message"
                placeholder="Message"
                requried="required"
                rows="5"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
